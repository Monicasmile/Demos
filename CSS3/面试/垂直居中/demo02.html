<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* margin负值法 */
    .content {
      height: 400px;
      border: 1px solid black;
      position: relative;
    }
    .a {
      width: 200px;
      height: 200px;
      background-color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -100px;
      margin-top: -100px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="a"></div>
  </div>
</body>
</html>
