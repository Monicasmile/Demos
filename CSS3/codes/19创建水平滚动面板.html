<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .wrap {
            width: 400px;
            height: 600px;
            border: 1px solid black;
            margin: 100px auto;
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
        }
        .item {
            width: 300px;
            height: 300px;
            border: 1px solid red;
            margin: 20px;
            display: inline-flex;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="item">这是第一个</div>
        <div class="item">这是第二个</div>
        <div class="item">这是第三个</div>
    </div>
</body>
</html>
